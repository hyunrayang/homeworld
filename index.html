<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Picker Widget</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .color-picker-container {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 250px;
            text-align: center;
        }
        .color-picker-container input[type="text"] {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
        }
        .color-picker-container input[type="color"] {
            width: 100%;
            height: 50px;
            border: none;
            cursor: pointer;
        }
        .color-palette {
            display: flex;
            justify-content: space-around;
            margin: 10px 0;
        }
        .color-swatch {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .color-swatch:hover {
            border-color: #000;
        }
        .color-picker-button {
            background-color: #eee;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .color-picker-button:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="color-picker-container">
        <input type="text" placeholder="선택된 헥스코드" readonly id="colorInput">
        <input type="color" id="colorPicker">
        <div class="color-palette">
            <div class="color-swatch" style="background-color: #F28B82;" data-hex="#F28B82"></div>
            <div class="color-swatch" style="background-color: #FBBD50;" data-hex="#FBBD50"></div>
            <div class="color-swatch" style="background-color: #34A853;" data-hex="#34A853"></div>
            <div class="color-swatch" style="background-color: #4285F4;" data-hex="#4285F4"></div>
            <div class="color-swatch" style="background-color: #EA4335;" data-hex="#EA4335"></div>
        </div>

        <div class="color-picker-button" id="copyColorButton">복사하기</div>
    </div>

    <script>
        const colorPicker = document.getElementById('colorPicker');
        const colorInput = document.getElementById('colorInput');
        const hexCodeInput = document.getElementById('hexCodeInput');
        const copyColorButton = document.getElementById('copyColorButton');
        const swatches = document.querySelectorAll('.color-swatch');

        colorPicker.addEventListener('input', () => {
            const color = colorPicker.value;
            colorInput.value = color;
            hexCodeInput.value = color;
        });

        swatches.forEach(swatch => {
            swatch.addEventListener('click', (event) => {
                const color = event.target.getAttribute('data-hex');
                colorPicker.value = color;
                colorInput.value = color;
                hexCodeInput.value = color;
            });
        });

        copyColorButton.addEventListener('click', () => {
            colorInput.select();
            document.execCommand('copy');
            alert(`컬러 코드가 복사되었습니다: ${colorInput.value}`);
        });
    </script>
</body>
</html>
